<div class="flex justify-center mx-auto dashboard-container animate__animated animate__bounceInUp">
    <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white">
        Welcome to the Dashboard</h1>
    <app-card-with-link
            class="animate__animated animate__bounceInUp animate__fast"
            [linkDescription]="'Here you can manage an organization where you are an administrator and create products etc.'"
            [linkDestination]="'/organizations/manage'"
            [linkText]="'Manage Organizations'"
            [linkTitle]="'Manage Existing Organizations'" />
    <app-card-with-link
            class="animate__animated animate__bounceInUp animate__slow"
            [linkDescription]="'Here you can create a new organization which you and anyone you add as an administrator will control.'"
            [linkDestination]="'/organizations/create'"
            [linkText]="'Create Organization'"
            [linkTitle]="'Create an Organization'" />
    <app-card-with-link
            class="animate__animated animate__bounceInUp animate__slower"
            [linkDescription]="'Soon this page will allow you to manage your user account settings.'"
            [linkDestination]="'/account/manage'"
            [linkText]="'Manage User Account'"
            [linkTitle]="'Manage your User Account'" />
</div>
