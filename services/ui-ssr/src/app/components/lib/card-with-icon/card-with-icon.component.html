<div class="p-4 text-center bg-[#113247] border border-black rounded-lg shadow sm:p-8">
  <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">{{cardTitle}}</h5>
  <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">{{cardText}}</p>
  <div class="items-center justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
    <div class="w-full sm:w-auto bg-gray-800 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 text-white rounded-lg inline-flex items-center justify-center px-4 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
      <img [ngSrc]="cardIconPath" alt="{{cardIconAlt}}" class="w-36 h-36" [height]="cardIconHeight" [width]="cardIconWidth">
    </div>
  </div>
</div>
