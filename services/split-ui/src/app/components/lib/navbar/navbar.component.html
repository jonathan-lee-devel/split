<div
  class="backdrop-blur-sm bg-white/75 dark:bg-slate-900/75 z-50 top-0 left-0 right-0 h-20 border-b border-slate-300 dark:border-slate-700 shadow-sm flex items-center justify-between">
  <div class="container max-w-7xl mx-auto w-full flex justify-between items-center">
    <a class="btn text-white underline pl-5" routerLink="/">
      Split
    </a>
  </div>
  <ng-container *ngIf="isLoggedIn">
    <div class="md:flex gap-4 pr-10">
      <a class="bg-blue-500 hover:bg-blue-700 btn btn-outline-info text-white py-2 px-2" routerLink="/dashboard">
        Dashboard
      </a>
    </div>
    <div class="md:flex gap-4 pr-10">
      <button (click)="doLogout()" class="bg-blue-700 hover:bg-blue-900 btn btn-outline-info text-white py-2 px-2">
        Logout
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="!isLoggedIn">
    <div class="md:flex gap-4 pr-5">
      <a class="bg-blue-500 hover:bg-blue-700 btn btn-outline-info text-white py-2 px-2" routerLink="/login">
        Login
      </a>
    </div>
    <div class="md:flex gap-4 pr-5">
      <a class="bg-blue-700 hover:bg-blue-900 btn btn-outline-info text-white py-2 px-2" routerLink="/register">
        Register
      </a>
    </div>
  </ng-container>
</div>
