<div class="container pt-32 max-w-7xl mx-auto flex justify-center">
  <form (ngSubmit)="doCreateOrganization()" class="w-full max-w-lg" method="post">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Organization Name
          </label>
          <input [(ngModel)]="organizationName" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                 id="grid-first-name" name="name" placeholder="Name" type="text">
          <button (submit)="doCreateOrganization()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Create Organization
          </button>
        </div>
      </div>
    </form>
</div>
