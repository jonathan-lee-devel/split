
<!-- Modal toggle -->
<button class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-target="cookiesNoticeModal" data-modal-toggle="cookiesNoticeModal" style="visibility: hidden" type="button">
  Toggle modal
</button>

<!-- Main modal -->
<div aria-hidden="true" class="transition-transform ease-in-out hover:-translate-y-1 hover:scale-110 duration-100 fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full" data-modal-backdrop="static" id="cookiesNoticeModal" tabindex="-1">
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Cookies Notice
        </h3>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          This website uses cookies in order to improve the user experience.
        </p>
        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">
          In order to use this website, you must accept the use of these cookies.
        </p>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button id="cookiesNoticeModalAcceptButton" (click)="doAccept()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-modal-hide="cookiesNoticeModal" type="button">I Accept</button>
      </div>
    </div>
  </div>
</div>
