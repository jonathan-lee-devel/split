name: '[MICRO-USERS] Build & Test'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: 'services/split-micro-users'
    strategy:
      matrix:
        node-version: [20.x]
    name: Build using Node v${{ matrix.node-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - run: yarn
        working-directory: 'services/split-micro-users'
      - run: yarn build
        working-directory: 'services/split-micro-users'
        env:
          CI: true

  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: 'services/split-micro-users'
    strategy:
      matrix:
        node-version: [20.x]
    name: Test using Node v${{ matrix.node-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn
          cache-dependency-path: '**/yarn.lock'
      - run: yarn
        working-directory: 'services/split-micro-users'
      - run: yarn test
        working-directory: 'services/split-micro-users'
        env:
          CI: true
