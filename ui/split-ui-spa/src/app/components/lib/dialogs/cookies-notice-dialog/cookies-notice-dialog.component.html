<h2 mat-dialog-title>Cookies Notice</h2>
<mat-dialog-content class="mat-typography">
  <div class="p-6 space-y-6">
    <p class="text-base leading-relaxed text-black">
      This website uses cookies in order to improve the user experience.
    </p>
    <p class="text-base leading-relaxed text-black">
      In order to use this website, you must accept the use of these cookies.
    </p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="acceptCookiesNotice()" data-test-id="cookiesNoticeAcceptButton" mat-button mat-dialog-close>Accept</button>
</mat-dialog-actions>
