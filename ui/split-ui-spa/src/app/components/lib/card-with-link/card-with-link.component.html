<div class="card bg-[#133247]">
    <div class="card-header text-center text-white">
        {{cardHeaderText}}
    </div>
    <div class="card-body">
        <p class="card-title text-center text-3xl text-white">{{cardTitle}}</p>
        <p class="card-text text-center text-white italic">{{cardBodyText}}</p>
        <div class="flex justify-center pb-3">
            <a class="btn btn-primary text-white mt-4" routerLink="{{cardButtonTargetLink}}">{{cardButtonText}}</a>
        </div>
    </div>
</div>
