<section class="container flex justify-center mt-10">
  <div
    class="card border-dark-subtle text-center mb-10 bg-[#133247] animate__animated animate__zoomInDown animate__faster"
    style="width: 36rem;">
    <div class="card-body">
      <div class="flex justify-center text-center items-center pt-10">
        <a class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white" href="#">
          <img [ngSrc]="'favicon.ico'" alt="logo" class="w-8 h-8 mr-2" height="32" priority width="32">
          Split
        </a>
      </div>
      <div class="flex justify-center text-center items-center mt-10">
        <h1 class="text-white text-5xl mat-h1">Welcome to Split</h1>
      </div>
      <div class="flex justify-center text-center items-center mt-10">
        <h1 class="text-white text-5xl mat-h1">Count: {{ count$ | async }}</h1>
      </div>
      <div class="flex justify-center text-center items-center mt-10 pb-10">
        <button (click)="increment()" class="btn text-white">Increment</button>
        <button (click)="decrement()" class="btn text-white">Decrement</button>
        <button (click)="reset()" class="btn text-white">Reset</button>
      </div>
      <div class="flex justify-center text-center items-center mt-10 pb-10">
        <p class="text-white text-2xl">A cloud-hosted open-source application which allows you to collaboratively track
          expenses in the cloud.</p>
      </div>
      <div class="flex justify-center text-center items-center">
        <img [ngSrc]="'assets/cloud-icon.svg'" alt="cloud icon" class="w-32 h-32" height="32" priority width="32">
      </div>
      <div class="flex justify-center text-center items-center mt-10 pb-10">
        <p class="text-white text-2xl">This application is <span class="underline">free</span> to use!</p>
      </div>
      <div class="flex justify-center text-center items-center mt-10 pb-10">
        <p class="text-white italic">Use the navbar buttons up above to create an account or log in</p>
      </div>
    </div>
  </div>
</section>
